language: node_js
os:
  - linux
dist: xenial
cache:
  directories:
    - node_modules
    - ~/.npm
# last version of node
node_js:
  - '12'
# depth on branches
git:
  depth: 3
# like npm run build comand
script:
  - yarn build
deploy:
# like heroku, but is github-pages
  provider: pages
  # to clean up
  cleanup: true
  keephistory: true
  # to connect with github
  token: $GITHUB_TOKEN
  # path where all will be store, dir resoult of compilation
  local_dir: dis/ # as public o bundle
  # this branch it recomended of Github
  target_branch: gh-pages
  commit_message: "Deploying project"
  on:
    branch: master
